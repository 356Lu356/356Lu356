
<svg width="1200" height="360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
    <style>
      .title { font-family: Arial, sans-serif; font-weight: 800; font-size: 44px; fill: #E5E7EB; }
      .subtitle { font-family: Arial, sans-serif; font-weight: 600; font-size: 22px; fill: #9CA3AF; }
      .tagline { font-family: Arial, sans-serif; font-size: 16px; fill: #CBD5E1; }
      .chip { font-family: monospace; font-size: 14px; fill: #E5E7EB; }
    </style>
  </defs>

  <!-- Fondo -->
  <rect width="1200" height="360" fill="#0B0F19"/>
  <circle cx="240" cy="120" r="340" fill="url(#grad)" opacity="0.35"/>
  <circle cx="980" cy="260" r="380" fill="url(#grad)" opacity="0.25"/>

  <!-- Tarjeta -->
  <rect x="60" y="60" rx="28" ry="28" width="1080" height="240" fill="#111827" stroke="#1F2937"/>

  <!-- Texto -->
  <text x="100" y="130" class="title">Luciano Carrasco</text>
  <text x="100" y="165" class="subtitle">Frontend Developer · España · +3.5 años</text>
  <text x="100" y="195" class="tagline">Arquitectura hexagonal · i18n · rendimiento · accesibilidad · e-commerce · IA aplicada</text>

  <!-- Chips -->
  <rect x="100" y="220" rx="6" ry="6" width="80" height="26" fill="#7C3AED"/>
  <text x="112" y="238" class="chip">Angular</text>

  <rect x="190" y="220" rx="6" ry="6" width="70" height="26" fill="#2563EB"/>
  <text x="200" y="238" class="chip">React</text>

  <rect x="270" y="220" rx="6" ry="6" width="78" height="26" fill="#0D9488"/>
  <text x="280" y="238" class="chip">Next.js</text>

  <rect x="360" y="220" rx="6" ry="6" width="110" height="26" fill="#3B82F6"/>
  <text x="370" y="238" class="chip">TypeScript</text>

  <rect x="480" y="220" rx="6" ry="6" width="90" height="26" fill="#22C55E"/>
  <text x="490" y="238" class="chip">Node.js</text>

  <rect x="580" y="220" rx="6" ry="6" width="70" height="26" fill="#FACC15"/>
  <text x="590" y="238" class="chip">RxJS</text>

  <rect x="660" y="220" rx="6" ry="6" width="100" height="26" fill="#0EA5E9"/>
  <text x="670" y="238" class="chip">Tailwind</text>
</svg>
