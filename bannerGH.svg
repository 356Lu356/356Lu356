
<svg width="1200" height="360" viewBox="0 0 1200 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Banner de Luciano Carrasco - Frontend Developer</title>
  <desc id="desc">Fondo oscuro con gradiente y formas suaves, texto principal con nombre, rol y tecnologías destacadas.</desc>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
    <style><![CDATA[
      .title { font-family: Arial, sans-serif; font-weight: 800; }
      .subtitle { font-family: Arial, sans-serif; font-weight: 600; }
      .mono { font-family: monospace; }
    ]]></style>
  </defs>
  <rect width="1200" height="360" fill="#0B0F19"/>
  <circle cx="240" cy="120" r="340" fill="url(#grad)" opacity="0.35"/>
  <circle cx="980" cy="260" r="380" fill="url(#grad)" opacity="0.25"/>
  <g>
    <rect x="60" y="60" rx="28" ry="28" width="1080" height="240" fill="rgba(10,14,25,0.85)" stroke="rgba(255,255,255,0.06)"/>
  </g>
  <g transform="translate(100,110)">
    <text class="title" x="0" y="0" font-size="44" fill="#E5E7EB">Luciano Carrasco</text>
    <text class="subtitle" x="0" y="42" font-size="22" fill="#9CA3AF">Frontend Developer · España · +3.5 años</text>
    <text x="0" y="82" font-size="16" fill="#CBD5E1">Arquitectura hexagonal · i18n · rendimiento · accesibilidad · e-commerce · IA aplicada</text>
  </g>
</svg>
